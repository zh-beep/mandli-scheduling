<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Mandli Scheduling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .user-list {
            margin-top: 30px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #dee2e6;
        }

        .user-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-gents {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-ladies {
            background: #fce4ec;
            color: #c2185b;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .availability-link {
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management</h1>
            <p>Add, remove, and manage users in the Mandli scheduling system</p>
        </div>

        <div id="alertBox"></div>

        <div class="card">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="gents">Gents</option>
                            <option value="ladies">Ladies</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Dashboard</button>
            </form>
        </div>

        <div class="card user-list">
            <h2>Current Users</h2>
            <div id="userListContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = window.location.hostname.includes('vercel.app') || window.location.hostname.includes('mandli')
            ? 'https://mandli-production.up.railway.app/api'
            : 'http://localhost:3001/api';

        // Get auth token from cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const token = getCookie('mandli_token');

        if (!token) {
            window.location.href = 'login.html';
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load users');

                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userListContainer').innerHTML = `
                    <p style="color: #dc3545;">Failed to load users. Please refresh the page.</p>
                `;
            }
        }

        // Display users in table
        function displayUsers(users) {
            if (users.length === 0) {
                document.getElementById('userListContainer').innerHTML = `
                    <p style="text-align: center; color: #666;">No users found. Add your first user above.</p>
                `;
                return;
            }

            const tableHtml = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Gender</th>
                            <th>Availability Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td><strong>${user.full_name}</strong></td>
                                <td>${user.email || '-'}</td>
                                <td>${user.cell_phone || '-'}</td>
                                <td><span class="badge badge-${user.gender}">${user.gender}</span></td>
                                <td>
                                    <span class="availability-link" title="${user.unique_link}">${user.unique_link}</span>
                                    <button class="btn btn-sm copy-btn" onclick="copyLink('${user.unique_link}')">Copy Link</button>
                                </td>
                                <td class="actions">
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}', '${user.full_name}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('userListContainer').innerHTML = tableHtml;
        }

        // Copy availability link - use permanent unique link
        function copyLink(uniqueLink) {
            const baseUrl = window.location.origin;
            const fullLink = `${baseUrl}/availability.html?link=${uniqueLink}`;

            navigator.clipboard.writeText(fullLink).then(() => {
                showAlert('Permanent availability link copied to clipboard!');
            }).catch(error => {
                console.error('Error copying link:', error);
                showAlert('Failed to copy link. Please try again.', 'error');
            });
        }

        // Delete user
        async function deleteUser(userId, userName) {
            if (!confirm(`Are you sure you want to delete ${userName}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete user');

                showAlert(`${userName} has been deleted successfully.`);
                loadUsers(); // Reload the list
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('Failed to delete user. Please try again.', 'error');
            }
        }

        // Add new user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                cell_phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                unique_link: Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
            };

            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to add user');
                }

                const newUser = await response.json();
                showAlert(`${newUser.full_name} has been added successfully!`);
                document.getElementById('addUserForm').reset();
                loadUsers(); // Reload the list
            } catch (error) {
                console.error('Error adding user:', error);
                showAlert(`Failed to add user: ${error.message}`, 'error');
            }
        });

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
